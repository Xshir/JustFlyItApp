apply plugin: "com.android.application"

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "com.jfiapp" // Replace with your app's package name
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        multiDexEnabled true // Add this line if you encounter multidex issues
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    packagingOptions {
        pickFirst "lib/x86_64/libjsc.so"
        pickFirst "lib/arm64-v8a/libjsc.so"
        pickFirst "lib/x86/libjsc.so"
        pickFirst "lib/armeabi-v7a/libjsc.so"
    }

    splits {
        abi {
            enable true
            reset()
            include "x86", "x86_64", "armeabi-v7a", "arm64-v8a"
            universalApk false
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "com.android.support:appcompat-v7:28.0.0" // Replace with the appropriate version
    implementation "com.facebook.react:react-native:+" // Use the version of React Native you are using

    // Add other dependencies here, if any

    implementation 'com.google.android.gms:play-services-base:17.5.0' // Example: Google Play services
}

task copyDownloadableDepsToLibs(type: Copy) {
    from configurations.compile
    into 'libs'
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)
